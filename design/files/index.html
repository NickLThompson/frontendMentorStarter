<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Card Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background"></div>


    <div class="card" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-lg-6">
                <img src="../../images/image-product-desktop.jpg" class="img-fluid rounded-2" alt="Perfume Image">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h6 class="perfume">P E R F U M E</h6>
                    <h5 class="card-title">Gabrielle Essence Eau De Parfum</p>
                        <p class="card-text">A floral, solar and volumptuous interpretation composed by Olivier
                            Polge, Perfumer-Creator for the House of CHANEL.</p>
                        <medium class="text-muted" id="price">$149.99</medium> <small><s
                                class="text-muted fs-6">$169.99</s></small>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
